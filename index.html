<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <style>
      body {
        background-color: #9a89be;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .todo-container {
        background-color: #2c2c44;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        color: white;
        position: relative;
      }
      .todo-container::before {
        content: "Todo List";
        position: absolute;
        top: -20px;
        left: 20px;
        background-color: #2c2c44;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        color: white;
      }
      .todo-item {
        display: flex;
        align-items: center;
        margin: 15px 0;
      }
      .todo-item input[type="checkbox"] {
        margin-right: 10px;
        width: 20px;
        height: 20px;
      }
      .todo-item.completed {
        color: #888;
        text-decoration: line-through;
      }
      .todo-item.completed::before {
        content: "âœ”";
        color: white;
        font-size: 20px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-item">
        <input type="checkbox" />
        <span>Attend meeting</span>
      </div>
      <div class="todo-item completed">
        <input type="checkbox" checked />
        <span>Complete Assignment</span>
      </div>
      <div class="todo-item completed">
        <input type="checkbox" checked />
        <span>Finish design for new website</span>
      </div>
      <div class="todo-item">
        <input type="checkbox" />
        <span>Go to gym</span>
      </div>
    </div>
  </body>
</html>
